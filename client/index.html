<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="tool-panel">
      <div class="tool-box">
          <img src="../NewIcons/CloseButton.svg" alt="" id="quit" class="tools">
          <img src="../NewIcons/Download.svg" alt="" id="download" class="tools">
      </div>
      <div class="tool-container">
        <img src="../NewIcons/Black_Pencil.svg" alt="" class="tools" id="pencil">
          <div class="pencil-option" id="pencil-tools">
            <input type="range" value='5' min='1' max='50' id="pencil-slider" >
            <input type="color" name="" id="color">
          </div>
          <img src="../NewIcons/Eraser.svg" alt="" class="tools" id="eraser">
          <div class="eraser-option" id="eraser-tools">
            <input type="range" value='5' min='1' max='50' id="eraser-slider">
            
          </div>
          <img src="../NewIcons/Undo.svg" alt="" class="tools" id="undo">
          <img src="../NewIcons/Redo.svg" alt="" class="tools" id="redo">
          <img src="../NewIcons/StickyNote.svg" alt="" class="tools" id="sticky">
      </div>
  </div>
  <div class="drawing-area">
      <canvas class="board"></canvas>
  </div>
  <script>
       let board = document.querySelector(".board");
       board.height = window.innerHeight;
       board.width = window.innerWidth;

       window.addEventListener("resize" ,function(){
        board.height = window.innerHeight;
        board.width = window.innerWidth;
          reDraw();
        })

       let ctx = board.getContext("2d");
  </script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/1.7.4/socket.io.js"></script>
  <script src="script.js"></script>
  <script src="reciever.js"></script>
</body>
</html>
